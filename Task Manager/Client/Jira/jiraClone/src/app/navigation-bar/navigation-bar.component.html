<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Jira</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        @for(item of menus; track $index){
          <li class="nav-item">
            <a class="nav-link  text-black" [routerLink]="item.navigation_link" routerLinkActive="active" >{{item.navigation_menu}}</a>
          </li>

        }

      </ul>
      <div class="ms-auto d-flex gap-2">
        <div class="pt-2">{{username}}</div>
        <button class="btn btn-outline-success" type="submit" (click)="logout()">logout</button>
      </div>
    </div>
  </div>
</nav>
